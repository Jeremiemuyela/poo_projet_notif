version: '3.8'

services:
  web:
    build: .
    container_name: notification-system
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-changez-moi-en-production}
      - FLASK_ENV=production
      - PORT=5000
    volumes:
      # Persister la base de données SQLite
      # La base de données sera sauvegardée même si le conteneur est supprimé
      - ./notifications.db:/app/notifications.db:rw
      # Persister aussi les fichiers WAL et SHM de SQLite (pour le mode WAL)
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

