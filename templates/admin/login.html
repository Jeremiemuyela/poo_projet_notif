<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Administration</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #0088cc;
            --primary-dark: #006699;
        }
        
        body {
            background: linear-gradient(135deg, #0088cc 0%, #006699 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, #0088cc 0%, #006699 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header h4 {
            margin: 0;
            font-weight: 600;
        }
        
        .login-logo {
            margin-bottom: 15px;
        }
        
        .login-logo img {
            max-width: 120px;
            max-height: 120px;
            height: auto;
        }
        
        .login-body {
            padding: 40px;
        }
        
        .form-control:focus {
            border-color: #0088cc;
            box-shadow: 0 0 0 0.2rem rgba(0, 136, 204, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0088cc 0%, #006699 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #006699 0%, #005588 100%);
        }
        
        .alert {
            border-radius: 8px;
            border: none;
        }
        
        .info-text {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <div class="login-logo">
                            <img src="{{ url_for('static', filename='images/logo-unh.png') }}" 
                                 alt="Université Nouveaux Horizons"
                                 onerror="this.style.display='none';">
                        </div>
                        <h4><i class="bi bi-shield-lock"></i> Connexion</h4>
                        <p class="mb-0 mt-2" style="opacity: 0.9; font-size: 0.9rem;">Système de Notification d'Urgence</p>
                    </div>
                    
                    <div class="login-body">
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> {{ error }}
                        </div>
                        {% endif %}
                        
                        <form method="POST" action="{{ url_for('admin.login') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> Nom d'utilisateur
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Mot de passe
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right"></i> Se connecter
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center text-muted small">
                            <!--p class="mb-0">Version 1.0.0</p -->
                        </div>
                    </div>
                </div>
                
                <div class="info-text">
                    <i class="bi bi-info-circle"></i> 
                    Par défaut: <strong>admin</strong> / <strong>admin123</strong>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
