swagger: "2.0"
info:
  title: "API - Système de Notification d'Urgence"
  description: |
    API RESTful pour la gestion des notifications d'urgence pour les étudiants.
    
    ## Authentification
    
    Certains endpoints nécessitent une authentification via :
    - **Clé API** : Ajoutez l'en-tête `X-API-Key: VOTRE_CLE_API`
    - **Session web** : Connectez-vous via `/admin/login` ou `/student/login`
    
    ## Types de Notifications
    
    - **meteo** : Notifications météorologiques avec calcul de zones à risque
    - **securite** : Notifications de sécurité avec gestion des urgences critiques
    - **sante** : Notifications de santé avec confirmation requise
    - **infra** : Notifications d'infrastructure
    
    ## Priorités
    
    - **CRITIQUE** : Urgence absolue, action immédiate requise
    - **HAUTE** : Urgence élevée, action rapide recommandée
    - **NORMALE** : Notification standard
    
    ## Langues Supportées
    
    - **fr** : Français (par défaut)
    - **en** : Anglais
    
    Les notifications sont automatiquement traduites selon les préférences de l'étudiant.
  version: "1.0.0"
  contact:
    name: "Support API"
    email: "support@example.com"
  license:
